<body>
	<#include "/common/admin/headinfo.htm">
	<script language="javascript" type="text/javascript">
		function ajaxDate() {
			var data = {
				//insno:$("#insno")[0].value,
				txnDT : $("#txnDT")[0].value,
				statMtdcd : $("#statMtdcd")[0].value,
				oprId : "当前用户",
				ahnOprId : "授权操作员"
			};
			var errorMessageText = [];
			/* if(!data.insno){
				errorMessageText.push("请填写机构号")
			}; */
			if (!data.txnDT) {
				errorMessageText.push("请选择日期")
			}
			;
			if (!data.statMtdcd) {
				errorMessageText.push("请选择统计方式代码")
			}
			;
			if (errorMessageText.length > 0) {
				var text = '';
				for (var i = 0; i < errorMessageText.length; i++) {
					text += ("<span class='must'>*</span>" + (i + 1) + ":"
							+ errorMessageText[i] + "." + "<br />")
				}
				errorMessage(true, text)
			}
			;
			if (errorMessageText.length == 0) {
				//data.txnMo = data.txnMo.split("-")[0] + data.txnMo.split("-")[1];
				//data.txnMo = "20180409"
				//tracomonthSearch(data);
				window.location.href = "${RootPath}manage/selectcount/tracquery?txnDT="
						+ data.txnDT + "&statMtdcd=" + data.statMtdcd;

			}
			;

		}
	</script>

	<div class="cm-wrapper">

							</tr>

						</table>

											<td>选择日期</td>
											<td><input class="date" id="txnDT"

											<td><select name="statMtdcd" id="statMtdcd"

													<option value="">请选择</option>
													<option value="1">费项</option>
													<option value="2">渠道</option>
											</select></td>
											<td><input name="" type="submit" value="报表下载"
												class="button9" onclick="ajaxDate()" /></td>
										</tr>
									</table>

							</tr>
						</table>
					</div>
					<div class="clear"></div>
