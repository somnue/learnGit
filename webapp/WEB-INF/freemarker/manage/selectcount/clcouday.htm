<script language="javascript" type="text/javascript">
		function  selectdata(){
				
				var month=$('#Txn_Dt').val();
				//var vbb=checkDate(date);
				var statMtdcd=$('#Stat_mtdCd').val();
				
				if(statMtdcd ==null || statMtdcd =="" || month ==null || month==""){
					alert("请选择月份和生成种类");
					return;
				}
				window.location.href="${RootPath}manage/selectcount/linkQuer?txnDT="+month+"&statMtdcd="+statMtdcd;
				
		}
		function page(data){
			var J_tbody=jQuery('#J_tbody');
			var htmlStr='';
			htmlStr+='<td>'+data.rptFlnm+'</td>';
			htmlStr+='<td>'+$('#Txn_Dt').val()+'</td>';
			
			if($('#Stat_mtdCd').val()==1){
				htmlStr+='<td>费项</td>';
			}else if($('#Stat_mtdCd').val()==2){
				htmlStr+='<td>渠道</td>';
			}
		var filePath = data.rptFlumPath+'\\'+data.rptFlnm;
	
			htmlStr+='<td><a href="${RootPath}downloadclmonth?filePath='+filePath+'">下载</a></td>';
			J_tbody.html(htmlStr);
			
		}
		
</script>
