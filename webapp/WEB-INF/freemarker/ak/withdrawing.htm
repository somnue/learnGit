<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8"/>
    <#include "./common/commonImport.html">
    <script src="/static/js/withdrawing.js"></script>
</head>
<body>
<#include "./common/head.htm">
<#include "./common/nav.html">
<div class="anKuanContent">
    <div class="fl leftbody"><#include "./common/menuList.html"></div>
    <div class="rightbody">

        <div class="bread">
            <ol class="breadcrumb">
                <li><a href="/ak/index">首页</a></li>
                <li><a href="./withdrawNote">支取</a></li>
                <li>支取通知书</li>
            </ol>
        </div>
        <div class="infListBox row">
            <form class="form-horizontal" id="infForm">
                <div class="leftItems withdrawing">
                    <div class="form-group">
                        <label for="goodsNum">涉案资金编号:</label>
                        <input readonly type="text" class="form-control" id="goodsNum">
                        <p class="errorTip"></p>
                    </div>
                    <div class="form-group">
                        <label for="affiliation">所属机构:</label>
                        <input readonly type="text" class="form-control" id="affiliation">
                    </div>
                    <div class="form-group">
                        <label for="dtnNtcId">扣押通知书编号:</label>
                        <input readonly type="text" class="form-control" id="dtnNtcId">
                    </div>
                    <div class="form-group">
                        <label for="department">办案部门:</label>
                        <input readonly type="text" class="form-control" id="department">
                    </div>
                    <div class="form-group">
                        <label for="caseName">案件名称:</label>
                        <input readonly type="text" class="form-control" id="caseName">
                    </div>
                    <div class="form-group">
                        <label for="caseTime">扣押日期:</label>
                        <input readonly type="text" class="form-control" id="caseTime">
                    </div>
                    <div class="form-group">
                        <label for="caseNum">案件编号:</label>
                        <input readonly type="text" class="form-control" id="caseNum">
                    </div>
                    <div class="form-group">
                        <label for="doneTime">到期日:</label>
                        <input readonly type="text" class="form-control" id="doneTime">
                    </div>
                    <div class="form-group">
                        <label for="name">涉案人员姓名:</label>
                        <input readonly type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                        <label for="desc">备注:</label>
                        <input readonly type="text" class="form-control" id="desc">
                    </div>
                    <div class="form-group">
                        <label for="IDcardType">证件类别:</label>
                        <input readonly type="text" class="form-control" id="IDcardType">
                    </div>
                    <div class="form-group">
                        <label for="IDcard">证件号码:</label>
                        <input readonly type="text" class="form-control" id="IDcard">
                    </div>
                    <div class="form-group">
                        <label for="payAccount">支取账户:</label>
                        <input readonly type="text" class="form-control" id="payAccount">
                    </div>
                    <div class="form-group">
                        <label for="payAccountName">支取账号户名:</label>
                        <input readonly type="text" class="form-control" id="payAccountName">
                    </div>
                    <div class="form-group">
                        <label for="payAccountAlias">支取账号别名:</label>
                        <input readonly type="text" class="form-control" id="payAccountAlias">
                    </div>
                    <div class="form-group">
                        <label for="withMoneyed">账户余额:</label>
                        <input readonly type="text" class="form-control" id="withMoneyed">
                    </div>
                </div>
                <div class="operatorInf">
                    <span class="btn btn-primary operatorBtn" data-toggle="modal"
                          data-target="#operatorModal">常用经办人</span>
                    <div class="col5 form-group">
                        <label for="payType">支取类型</label>
                        <select class="form-control" id="payType">
                            <option value="0" selected>现金</option>
                            <option value="1">转账</option>
                        </select>
                    </div>
                    <div class="col5 form-group">
                        <label for="operator">经办人姓名:</label>
                        <input id="operator" type="text" class="form-control">
                    </div>
                    <div class="col5 form-group payMoneyBox">
                        <label for="payMoney">支取金额小写:</label>
                        <input id="payMoney" type="text" class="form-control">
                        <span class="payMoneyYUAN" aria-hidden="true">元</span>
                    </div>
                    <div class="col5 form-group">
                        <label for="operatorIDType">证件类型:</label>
                        <input id="operatorIDType" type="text" class="form-control">
                    </div>
                    <div class="col5 form-group">
                        <label for="payMoneyCapital">支取金额大写:</label>
                        <input readonly id="payMoneyCapital" type="text" class="form-control">
                    </div>
                    <div class="col5 form-group">
                        <label for="operatorID">证件号码:</label>
                        <input id="operatorID" type="text" class="form-control">
                    </div>
                    <div class="col5 form-group">
                        <label for="payeeAccount">收款人账号:</label>
                        <input disabled="disabled" id="payeeAccount" type="text" class="form-control">
                    </div>
                    <div class="col5 form-group">
                        <label for="payeeAccountName">收款人账号户名:</label>
                        <input disabled="disabled" id="payeeAccountName" type="text" class="form-control">
                    </div>
                    <div class="col5 form-group">
                        <label for="recipientBank">收款银行名称:</label>
                        <input disabled="disabled" id="recipientBank" type="text" class="form-control">
                    </div>
                    <div class="col5 form-group">
                        <label for="recipientBankID">收款银行行号:</label>
                        <input disabled="disabled" id="recipientBankID" type="text" class="form-control">
                    </div>
                </div>
                <div id="anKuanAlert" class="anKuanAlert">
                    <div id="anKuanAlertInf" class="anKuanAlertInf alert-danger">
                        <strong id="anKuanAlertContent"></strong>
                    </div>
                    <div id="anKuanAlertBtns" class="anKuanAlertBtns">
                        <a id="backOldPage" href="./withdrawNote" class="btn btn-info">返回</a>
                    </div>
                </div>
                <div class="anKuanButtons">
                    <button type="submit" class="btn btn-primary">生成通知书</button>
                    <span class="btn btn-info" onclick="window.history.back(-1);">取消</span>
                </div>
            </form>
        </div>
    </div>
</div>

<#include "./common/footer.htm">

<div class="modal fade" id="operatorModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">常用经办人</h4>
            </div>
            <div class="modal-body">
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th></th>
                        <th>经办人姓名</th>
                        <th>证件类型</th>
                        <th>证件号码</th>
                    </tr>
                    </thead>
                    <tbody id="templateBox"></tbody>
                </table>
                <div class="noData" id="noData">暂无数据</div>
            <#include "./common/pages.html">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="modalOk">选择</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>


<script type="text/html" id="tabelTem">
    {{each list value i}}
    <tr>
        <th class="operateRadiosBox">
            <input type="radio" name="operatorModalRadios" value="{{i}}">
        </th>
        <td>{{value.name}}</td>
        <td>{{value.crdtTpcd}}</td>
        <td>{{value.crdtId}}</td>
    </tr>
    {{/each}}
</script>
</body>
</html>
