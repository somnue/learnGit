<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8"/>
    <#include "./common/commonImport.html">
    <script src="/static/js/bind.js"></script>
</head>
<body>
<#include "./common/head.htm">
<#include "./common/nav.html">

<div class="anKuanContent">
    <div class="fl leftbody"><#include "./common/menuList.html"></div>
    <div class="rightbody">

        <div class="bread">
            <ol class="breadcrumb">
                <li><a href="/ak/index">首页</a></li>
                <li><a href="./unbound">待绑定</a></li>
                <li>绑定</li>
            </ol>
        </div>
        <div class="infListBox row">
            <form class="form-horizontal" id="bindForm">
                <div class="operatorInf">
                    <div class="col5 form-group">
                        <label for="goodsNum">涉案资金编号：</label>
                        <input readonly type="text" class="form-control" id="goodsNum">
                        <p class="errorTip"></p>
                    </div>
                    <div class="col5 form-group">
                        <label for="caseName">案件名称：</label>
                        <input readonly type="text" class="form-control" id="caseName">
                    </div>
                    <div class="col5 form-group">
                        <label for="dtnNtcId">扣押通知书编号：</label>
                        <input readonly type="text" class="form-control" id="dtnNtcId">
                    </div>
                    <div class="col5 form-group">
                        <label for="caseNum">案件编号：</label>
                        <input readonly type="text" class="form-control" id="caseNum">
                    </div>
                    <div class="col5 form-group">
                        <label for="name">涉案人员姓名：</label>
                        <input readonly type="text" class="form-control" id="name">
                    </div>
                    <div class="col5 form-group">
                        <label for="caseTime">扣押日期：</label>
                        <input readonly type="text" class="form-control" id="caseTime">
                    </div>
                    <div class="col5 form-group">
                        <label for="IDcardType">证件类别：</label>
                        <input readonly type="text" class="form-control" id="IDcardType">
                    </div>
                    <div class="col5 form-group">
                        <label for="doneTime">到期日：</label>
                        <input readonly type="text" class="form-control" id="doneTime">
                    </div>
                    <div class="col5 form-group">
                        <label for="IDcard">证件号码：</label>
                        <input readonly type="text" class="form-control" id="IDcard">
                    </div>
                    <div class="col5 form-group">
                        <label for="desc">备注：</label>
                        <input readonly type="text" class="form-control" id="desc">
                    </div>
                    <div class="ak_line"></div>

                    <div class="col5 form-group">
                        <label for="moneyNum">应扣金额：</label>
                        <input readonly type="text" class="form-control" id="moneyNum">
                    </div>
                    <div class="ak_line"></div>
                    <div class="leftItems">
                        <div class="form-group">
                            <label for="canUserAccount">可分配账户数：</label>
                            <input readonly type="text" class="form-control" id="canUserAccount">
                        </div>
                        <div class="form-group">
                            <label for="advanceAccount">预分配账号：</label>
                            <input readonly type="text" class="form-control" id="advanceAccount">
                        </div>
                        <div class="form-group">
                            <label for="advanceAccountName">预分配账号户名：</label>
                            <input readonly type="text" class="form-control" id="advanceAccountName">
                        </div>
                        <div class="form-group">
                            <label for="advanceAccountAlias">预分配账号别名：</label>
                            <input readonly type="text" class="form-control" id="advanceAccountAlias">
                        </div>
                    </div>
                    <div class="choiceBtns">
                        <div class="form-group">
                            <label></label>
                            <span class="btn btn-primary" id="choiceAccount">选择分配账号</span>
                        </div>
                        <div class="form-group">
                            <label></label>
                        </div>
                        <div class="form-group">
                            <label></label>
                            <a href="#" data-akhref='./scanningPics' class="btn btn-info"
                               id="seePics">查看扫描件</a>
                        </div>
                    </div>
                </div>
                <div id="anKuanAlert" class="anKuanAlert">
                    <div id="anKuanAlertInf" class="anKuanAlertInf alert-danger">
                        <strong id="anKuanAlertContent"></strong>
                    </div>
                    <div id="anKuanAlertBtns" class="anKuanAlertBtns">
                        <a id="backOldPage" href="./unbound" class="btn btn-info">返回</a>
                        <a id="toPayingPage" href="#" data-akhref="./paying?goodsNum="
                           class="btn btn-primary">缴存通知书</a>
                    </div>
                </div>
                <div class="anKuanButtons" id="anKuanButtons">
                    <button id="submitBtn" type="submit" class="btn btn-primary">绑定</button>
                    <span class="btn btn-info" onclick="window.history.back(-1);">取消</span>
                    <span class="btn btn-warning" id="backBtn" data-toggle="modal" data-target="#backModal"/>退回</span>
                </div>
            </form>
        </div>
    </div>
</div>

<#include "./common/footer.htm">

<div class="modal fade backModal" id="backModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                该操作将把该物品退回至警综系统，请确认是否退回？
            </div>
            <div class="reasonBox">
                <p>请填写原因：<span class="mustIcon">*</span></p>
                <textarea class="backReason" name="" id="backReason" rows="5"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" id="backOk" class="btn btn-primary">确定</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="viewerTem">
    {{each list value i}}
    <div class="rightPicBox">
        <img src="{{value.fileRte}}">
    </div>
    {{/each}}
</script>

</body>
</html>
