<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8"/>
    <#include "./common/commonImport.html">
    <script src="/static/js/jQuery.print.min.js"></script>
    <script src="/static/js/payNotePrint.js"></script>
</head>
<body>
<#include "./common/head.htm">
<#include "./common/nav.html">

<div class="anKuanContent">
    <div class="fl leftbody"><#include "./common/menuList.html"></div>
    <div class="rightbody">

        <div class="bread">
            <ol class="breadcrumb">
                <li><a href="/ak/index">首页</a></li>
                <li><a href="./payNote">缴存</a></li>
                <li>缴存通知书打印</li>
            </ol>
        </div>
        <h4>缴存通知书预览</h4>
        <div class="printBox">
            <div id="NoteBox" class="printContent"></div>
        </div>
        <div id="anKuanAlert" class="anKuanAlert">
            <div id="anKuanAlertInf" class="anKuanAlertInf alert-danger" style="width: 100%;">
                <strong id="anKuanAlertContent"></strong>
            </div>
            <div id="anKuanAlertBtns" class="anKuanAlertBtns">
                <span class="btn btn-info" onclick="window.history.back(-1);">返回</span>
            </div>
        </div>
        <div class="printBtns">
            <button class="btn btn-primary" id="print">打印</button>
            <span class="btn btn-info" onclick="window.history.back(-1);">取消</span>
        </div>
    </div>
</div>

<#include "./common/footer.htm">


<script type="text/html" id="NoteTem">
    <div class="p_page">
        <h2>天津市公安局涉案资金缴存通知书（存根联）</h2>
        <div class="print_caseNum textRight">编号：<span class="p_bsnJrnlNo"></span></div>
        <div class="printItems">
            <div class="col5"><span>案件编号：</span><span class="pointCon">{{caseId}}</span></div>
            <div class="col5"><span>案件名称：</span><span class="pointCon">{{caseNm}}</span></div>
            <div class="col6"><span>涉案资金扣押编号：</span><span id="p_bsnJrnlNo" class="pointCon">{{invlvAmtNo}}</span></div>
            <div class="col4"><span>金额：</span><span class="pointCon">{{amtSmall}} 元</span></div>
            <div class="col10"><span>缴存账号归属银行：</span><span class="pointCon">{{bank}}</span></div>
            <div class="col10"><span>涉案人员信息</span></div>
            <div class="col3"><span>姓名：</span><span class="pointCon">{{invlvOprNm}}</span></div>
            <div class="col3"><span>证件类型：</span><span class="pointCon">{{ioCrdtTpcd}}</span></div>
            <div class="col4"><span>证件编号：</span><span class="pointCon">{{ioCrdtTpcd}}</span></div>
            <div class="col6"><span>账户名称：</span><span class="pointCon">{{setlAccnm}}</span></div>
            <div class="col4"><span>账号：</span><span class="pointCon">{{setlAccno}}</span></div>
            <div class="col10"><span>案件子账号：</span><span class="pointCon">{{accNo}}</span></div>
            <div class="col10"><span>经办人信息</span></div>
            <div class="col3"><span>姓名：</span><span class="pointCon">{{rspbPsnNm}}</span></div>
            <div class="col3"><span>证件类型：</span><span class="pointCon">{{crdtTpcd}}</span></div>
            <div class="col4"><span>证件编号：</span><span class="pointCon">{{crdtId}}</span></div>
            <div class="col6"><span>签发人：</span><span></span></div>
            <div class="col4"><span>签发日期：</span><span></span></div>
        </div>
        <div class="col10 splitLine"></div>
        <h2>天津市公安局涉案资金缴存通知书（银行留存联）</h2>
        <div class="print_caseNum textRight">编号：<span class="p_bsnJrnlNo"></span></div>
        <div class="printItems">
            <div class="col10"><span>中国建设银行天津市分行:</span></div>
            <div class="col10"><span>&nbsp;&nbsp;请依据本通知书(编号: {{bsnJrnlNo}} )，请贵行将涉案资金 {{ccy}} {{amtSmall}} 元存入我局涉案资金管理专户，户名为 {{accNm}} ，帐号为  {{accNo}} 。</span></div>
            <div class="col10"><span>经办人信息</span></div>
            <div class="col3"><span>姓名：</span><span class="pointCon">{{rspbPsnNm}}</span></div>
            <div class="col3"><span>证件类型：</span><span class="pointCon">{{crdtTpcd}}</span></div>
            <div class="col4"><span>证件编号：</span><span class="pointCon">{{crdtId}}</span></div>
            <div class="col10"><span>单位预留印鉴：</span></div>
            <div class="col10 textRight"><span>天津市公安局{{insNm}}</span></div>
            <div class="col10 textRight"><span>{{strDate}}</span></div>
        </div>
    </div>
    <div class="p_lastpage">
        <h2>天津市公安局涉案资金缴存通知书（银行回执联）</h2>
        <div class="print_caseNum textRight">编号：<span class="p_bsnJrnlNo"></span></div>
        <div class="printItems">
            <div class="printItems">
                <div class="col10"><span>天津市公安局{{insNm}}：</span></div>
                <div class="col10"><span>&nbsp;&nbsp;依据通知书(编号: {{bsnJrnlNo}} )要求，我行已将涉案资金 {{ccy}} {{amtSmall}} 元存入贵局涉案资金管理专户，存入信息确认如下：</span></div>
            </div>
            <div class="pageTwoPrintArea">
                <div class="pageTwoPrintContent"></div>
            </div>
            <div class="col10 textRight"><span>银行网点签章（业务用章）</span></div>
        </div>
    </div>
</script>
</body>
</html>
