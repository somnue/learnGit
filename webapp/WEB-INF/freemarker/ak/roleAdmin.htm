<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8"/>
    <#include "./common/commonImport.html">
    <script src="/static/js/roleAdmin.js"></script>
</head>
<body>
<#include "./common/head.htm">
<#include "./common/nav.html">
<div class="anKuanContent">
    <div class="fl leftbody"><#include "./common/menuList.html"></div>
    <div class="rightbody">
        <div class="bread">
            <ol class="breadcrumb">
                <li><a href="/ak/index">首页</a></li>
                <li>角色权限分配</li>
            </ol>
        </div>
        <div class="infListBox">
            <div class="clearfix roleAdminBox">
                <div class="form-group">
                    <label for="roleSelect" class="col3">角色:</label>
                    <select class="form-control col5" id="roleSelect"></select>
                </div>
                <div class="form-group radioBox">
                    <label class="col3">功能:</label>
                    <div class="col7">
                        <ul class="ztree" id="navTreeBox"></ul>
                    </div>
                </div>
                <div id="anKuanAlert" class="anKuanAlert">
                    <div id="anKuanAlertInf" class="anKuanAlertInf alert-danger">
                        <strong id="anKuanAlertContent"></strong>
                    </div>
                </div>
                <div class="anKuanButtons" id="anKuanButtons" style="display:none;">
                    <button type="submit" class="btn btn-primary" id="submitBtn">确认</button>
                    <a class="btn btn-primary" href="/ak/index">取消</a>
                </div>
            </div>
        </div>
    </div>
</div>

<#include "./common/footer.htm">

<script type="text/html" id="tabelTem">
    {{each list value i}}
    <option value="{{value.rlId}}">{{value.rlName}}</option>
    {{/each}}
</script>
</body>
</html>
