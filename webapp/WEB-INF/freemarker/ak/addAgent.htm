<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8"/>
    <#include "./common/commonImport.html">
    <script src="/static/js/addAgent.js"></script>
</head>
<body>
<#include "./common/head.htm">
<#include "./common/nav.html">

<div class="anKuanContent">
    <div class="fl leftbody"><#include "./common/menuList.html"></div>
    <div class="rightbody">

        <div class="bread">
            <ol class="breadcrumb">
                <li><a href="/ak/index">首页</a></li>
                <li><a href="./agentAdmin">经办人管理</a></li>
                <li>添加经办人</li>
            </ol>
        </div>
        <div class="infListBox">
            <div class="operateBox clearfix">
                <div class="form-group">
                    <label for="affiliation">所属机构: <span class="mustIcon">*</span></label>
                    <input readonly type="text" class="form-control" id="affiliation">
                </div>
                <div class="form-group">
                    <label for="operatorName">经办人姓名: <span class="mustIcon">*</span></label>
                    <input type="text" class="form-control" id="operatorName">
                </div>
                <div class="form-group">
                    <label for="agentIDType">证件类型: <span class="mustIcon">*</span></label>
                    <input type="text" class="form-control" id="agentIDType">
                </div>
                <div class="form-group">
                    <label for="agentID">证件号码: <span class="mustIcon">*</span></label>
                    <input type="text" class="form-control" id="agentID">
                </div>
                <div id="anKuanAlert" class="anKuanAlert">
                    <div id="anKuanAlertInf" class="anKuanAlertInf alert-danger" style="width: 100%;">
                        <strong id="anKuanAlertContent"></strong>
                    </div>
                    <div id="anKuanAlertBtns" class="anKuanAlertBtns">
                        <span class="btn btn-info" onclick="window.history.back(-1);">返回</span>
                    </div>
                </div>
                <div class="anKuanButtons" id="anKuanButtons">
                    <button class="btn btn-primary" id="submitBtn">确认</button>
                    <span class="btn btn-info" onclick="window.history.back(-1);">返回</span>
                </div>
            </div>
        </div>
    </div>
</div>

<#include "./common/footer.htm">
</body>
</html>
